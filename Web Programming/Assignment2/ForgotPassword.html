<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <h1><center>Password Page</center></h1><hr>
    <form>
        <fieldset>
            <legend>Password</legend>
            <label>Username</label><br>
            <input type = "text" name = "username" placeholder="Enter Username"><br><br>
            <label>Email</label><br>
            <input type= "text" name = "Email" placeholder="Enter Email"><br><br>
            <label>Phone Number</label><br>
            <input type = "tel" name = "Phone Number" placeholder="Enter Phone Number"><br><br>
            <label>Password</label><br>
            <input type = "password" name = "Password" placeholder="Enter Password"><br><br>
            <label>Confirm Password</label><br>
            <input type = "password" name = "Confirm Password" placeholder="Confirm Password"><br><br>
            <label>OTP</label><br>
            <input type="text" name="otp1" size="1" maxlength="1">
            <input type="text" name="otp2" size="1" maxlength="1">
            <input type="text" name="otp3" size="1" maxlength="1">
            <input type="text" name="otp4" size="1" maxlength="1"><br><br>
            <button type = "submit">Submit</button>
            <button type = "reset">Reset</button>
        </fieldset>
    </form>   
</body>
</html>
